---
crosscompute: 0.9.4
name: Send Emails
version: 0.0.1
input:
  variables:
    - id: SMTP_URL
      view: string
      path: ENVIRONMENT
    - id: SMTP_PORT
      view: string
      path: ENVIRONMENT
    - id: SMTP_USERNAME
      view: string
      path: ENVIRONMENT
    - id: SMTP_PASSWORD
      view: password
      path: ENVIRONMENT
    - id: source_email
      view: email
      path: variables.dictionary
    - id: subject
      view: string
      path: variables.dictionary
    - id: body
      view: text
      path: variables.dictionary
    - id: contacts
      view: text
      path: contacts.csv
  templates:
    - path: form.md
output:
  variables:
    - id: log
      view: markdown
      path: log.md
  templates:
    - path: result.md
batches:
  - folder: batches/example
scripts:
  - command: python3 run.py {input_folder} {output_folder}
environment:
  variables:
    - id: ATTACHMENTS_FOLDER
display:
  styles:
    - path: style.css
